# Basic files and directories operations

---
name: basic-files-and-drectories-2

.left-column[
## Commands
]

.right-column[
```bash
$ ls # to know the contents of current directory
$ pwd # to know where in the file system you are now
$ whoami # who are you logged in as
$ cd # change directory
$ pushd # push current directory to stack
$ popd # pop last pushed directory from stack
$ file # find the type of file
$ find # find a specific file in the system
$ cp # copy a file
$ mv # move a file (rename as well)
$ rm # remove a file (or directory)
$ du # check consumed file size
$ tree # get the directory tree nicely printed
```
]

---
name: how-do-i-know-2

.left-column[
## Get help
## `man`
]

.right-column[
```bash
$ man
What manual page do you want?
For example, try 'man man'.
$ man ls
LS(1)               User Commands               LS(1)

NAME
       ls - list directory contents

SYNOPSIS
       ls [OPTION]... [FILE]...

DESCRIPTION
       List information about the FILEs (the current 
       directory by default).  Sort entries alphabetically
        if none of -cftuvSUX nor --sort is specified. 
       .....
```
]

---
name: how-do-i-know-3

.left-column[
## Get help
## `apropos`
]

.right-column[
```bash
$ apropos apropos
apropos (1)  - search the manual page names and descriptions
```
]

---
name: how-do-i-know-4

.left-column[
## Get help
## `whatis`
]

.right-column[
```bash
$ whatis cat
cat (1) - concatenate files and print on the standard output
cat (1p)  - concatenate and print files
```
]

---
name: how-do-i-know-5

.left-column[
## Get help
## `which`
]

.right-column[
```bash
$ which python
/usr/bin/python
```
]
